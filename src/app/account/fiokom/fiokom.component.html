<div class="fiokom-container">
    <h2>Üdvözlünk, {{ user.firstName }}!</h2>
    
    <div class="user-info">
      <p><strong>Keresztnév:</strong> {{ user.firstName }}</p>
      <p><strong>Vezetéknév:</strong> {{ user.lastName }}</p>
      <p><strong>Email cím:</strong> {{ user.email }}</p>
      <p><strong>Telefonszám:</strong> {{ user.phone }}</p> <!-- Ha a regisztráció során telefon számot is megadtak -->
    </div>
  
    <button (click)="logout()">Kijelentkezés</button>
  </div>
